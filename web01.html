        <h1>被朋友說「台北人很能走路」 內行揭2關鍵：真的!</h1>
        <P>
            一名網友分享，某次到台南出差，約朋友到距離飯店約1公里的餐廳吃飯，
            結束後對方說要開車送他回去，但他卻拒絕了朋友的好意，覺得距離不遠，
            自己走回去就好，未料對方直呼「你們台北人比較能走路」！讓他不禁好奇是否真的是這樣？
            貼文曝光，引發討論。
        </P>
        <P>
            不少網友點頭表示「我住台南基本500公尺內走路，超過就市區內騎機車，出市區就開車」、
            「真的，我住在台北的時候，走路半小時可以到的地方都用走的，在其它縣市比較難這樣」、
            「是，在台北可以走15-20分鐘的路程採買，在南部路口3分鐘的7-11都要騎機車」。
